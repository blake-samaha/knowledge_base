repos:
  # Markdown formatting
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        args: [--wrap=80]
        types: [markdown]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        stages: [pre-commit, manual]
        exclude: |
          (?x)^(
              docs/XX_Object_Specification_Template\.md|
              docs/cdf_framework/templates/.*\.md
          )$

  # Trailing whitespace and end-of-file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        # mkdocs.yml contains legitimate PyYAML !!python/name: tags that the
        # safe loader in check-yaml can't resolve. Exclude it from this hook.
        exclude: |
          (?x)^(
              mkdocs\.yml
          )$
      - id: check-added-large-files
      - id: check-merge-conflict

  # Python code formatting (if you have Python files)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
