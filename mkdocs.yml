site_name: AI-Assisted Development Knowledge Base
site_description: Comprehensive knowledge base for AI-assisted development workflows and CDF deployment templates
site_author: Your Organization
repo_name: blake-samaha/knowledge_base
repo_url: https://github.com/blake-samaha/knowledge_base
site_url: https://blake-samaha.github.io/knowledge_base
edit_uri: edit/main/docs/

docs_dir: docs

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.result
    - navigation.instant.suggest
    - navigation.instant.tracking
    - navigation.instant.worker
    - navigation.instant.worker.offline
    - navigation.instant.worker.warmup
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

# Navigation structure
nav:
  - Home: index.md
  - Quick Start:
      - For Project Managers: ai_knowledge/quickstart_context_engineering.md
      - For Developers: ai_knowledge/advanced_prompting.md
      - Project Generation: cdf_framework/initial_project_generation_guide.md
  - AI Knowledge:
      - Overview: ai_knowledge/index.md
      - Context Engineering: ai_knowledge/context_engineering.md
      - Advanced Prompting: ai_knowledge/advanced_prompting.md
      - Prompt Techniques: ai_knowledge/prompt_techniques_overview.md
      - AI Workflows: ai_knowledge/ai_workflows/index.md
      - ROI Analysis: ai_knowledge/includes/roi_taxonomy.md
  - CDF Framework:
      - Overview: cdf_framework/index.md
      - Guides:
          - Solution Design Guide: cdf_framework/solution_design_guide.md
          - Conceptual Data Model Guide: cdf_framework/conceptual_modeling_guide.md
          - Object Specification Guide: cdf_framework/object_specification_guide.md
      - AI Workflows:
          - Project Generation: cdf_framework/initial_project_generation_guide.md
          - Component Updates: cdf_framework/targeted_component_update_guide.md
          - Project Validation: cdf_framework/project_realignment_guide.md
      - Best Practices: cdf_framework/best_practices/index.md
      - Examples: cdf_framework/examples/index.md
  - Governance: GOVERNANCE.md
  - Contributing: contributing.md

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false
  - minify:
      minify_html: true

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
      use_pygments: true
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: pymdownx.slugs.slugify
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Copyright
copyright: Copyright &copy; 2024 Your Organization



# Validation
validation:
  nav:
    omitted_files: ignore
  not_found: warn
